<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Festive Quiz Game, test your knowledge of Christmas trivia">
  <meta name="keywords" content="festive, quiz, game, christmas, trivia game">

  <!-- Done: Add favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./assets/css/home.css">
  <link rel="stylesheet" href="css/game.css">

  <title>Santa's Quiz Adventure!</title>
</head>

	<body>

		<!-- hero section -->
		<div class="home">
			<nav>
				<ul>
					<span id="sound-wrapper">
						<!-- switch to mute icon when clicked using JS  -->
					</span>
				</ul>
			</nav>
			<div class="content">
				<h1>Santa's Quiz Adventure!</h1>
       	         <button id="new-game-btn" class="btn" data-bs-target="#selectDifficultyModalToggle" data-bs-toggle="modal">New Game</button>
			</div>
		</div>

	<!-- Audio -->
	<audio id="background-music" loop>
		<source src="assets/media/indie-pop-jingle-bells-179299.mp3" type="audio/mp3">
		Your browser does not support the audio tag.
	</audio>

<!-- Modal -->
 <div class="modal fade" id="selectDifficultyModalToggle" aria-hidden="true" aria-labelledby="selectDifficultyModalToggleLabel"
 tabindex="-1">
 <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
     <div class="modal-header">
       <h1 class="modal-title fs-5" id="selectDifficultyModalToggleLabel">Select Difficulty</h1>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body text-center">
       <button class="btn btn-info w-75 difficulty-btn" data-bs-target="#selectTopicModalToggle" data-bs-toggle="modal" data-difficulty="easy">
         Jingle Bells Level
       </button>
       <button class="btn btn-warning w-75 my-2 difficulty-btn" data-bs-target="#selectTopicModalToggle" data-bs-toggle="modal" data-difficulty="medium">
         Frosty the Snowman Level
       </button>
       <button class="btn btn-danger w-75 difficulty-btn" data-bs-target="#selectTopicModalToggle" data-bs-toggle="modal" data-difficulty="hard">
         Santa's Workshop Challenge
       </button>
     </div>
   </div>
 </div>
</div>
<div class="modal fade" id="selectTopicModalToggle" aria-hidden="true" aria-labelledby="selectTopicModalToggleLabel"
 tabindex="-1">
 <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
     <div class="modal-header">
       <h1 class="modal-title fs-5" id="selectTopicModalToggleLabel">Select Topic</h1>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div id="topic-list" class="modal-body text-center">
       <!-- Use JS to populate the topics. See assets/js/game-display.js -> displayAvailableTopics -->
     </div>
   </div>
 </div>
</div>
<!-- ./Modal -->

  <!--
  Snowflakes
  Functionality in assets/js/script.js

  Credits:
  https://github.com/hcodes/snowflakes/
  -->
  <div id="snowflakes-container"></div>
  <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script type="module" src="assets/js/game-storage.js"></script>
  <script type="module" src="assets/js/snowflakes.js"></script>
  <script type="module" src="assets/js/script.js"></script>
  <script type="module" src="assets/js/home.js"></script>
	</body>
</html>
