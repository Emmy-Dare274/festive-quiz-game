<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Festive Quiz Game, test your knowledge of Christmas trivia">
  <meta name="keywords" content="festive, quiz, game, christmas, trivia game">

  <!-- TODO: Add favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/game.css">

  <title>Festive Quiz - Game Board</title>
</head>

<body class="game-image">
  <div class="container pt-5 mx-4">

    <!-- Navbar -->
    <div id="navbar" class="row ">
      <div class="col-4 px-4">
        <div class="btn btn-md" id="btn-back">
          <a href="index.html">
            <i class="fa-solid fa-circle-arrow-left fa-2xl" style="color: #17bf07;"></i>
          </a>
        </div>
      </div>

      <div class="col text-end">
        <span id="sound-wrapper">
          <!-- TODO: switch to mute icon when clicked using JS  -->
          <!-- <i class="fas fa-2x fa-volume-mute"></i> -->
          <i class="fas fa-l fa-volume-up" style="color: #17bf07;"></i>
        </span>
        <span class="rules-wrapper px-2" id="rulesButton">
          <i class="fas fa-l fa-question-circle" style="color: #17bf07;"></i>
          <div id="rulesModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <h2>Rules</h2>
              <p>Welcome to Santa's Quiz Adventure</p>
            </div>
          </div>
        </span>
      </div>
    </div>
    <!-- ./Navbar -->

    <!-- Game Board Container -->
    <div class="my-2">

      <!-- Question -->
      <div class="row">
        <div class="col">
          <h1 id="topic" class="text-center">Topic</h1>
          <h2 id="question" class="text-center">What is the answer to this question?</h2>
        </div>
      </div>
      <!-- ./Question -->

      <!-- Answers -->
      <div id="answers" class="row text-center py-3">
        <!-- Use JS to add the answer buttons here -->
      </div>
      <!-- ./Answers -->

      <!-- Attempts -->
      <div class="row">
        <div class="col">
          <h3 class="text-center">
            Attempts:
            <span id="attempts">
              <!-- Use JS to update the number of attempts with id="attemts" -->
            </span>
          </h3>
        </div>
      </div>
      <!-- ./Attempts -->

      <!-- Progress Bar -->
      <div class="row mt-2">
        <div class="col-10">
          <!-- To update bar use class="progress-bar". Update the aria-valuenow and style="width: "-->
          <div class="progress" style="height: 35px;">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
              style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
            <span id="sleigh">
              <i class="fa-solid fa-sleigh fa-2xl" style="color: #fc0717f7;"></i>
            </span>
          </div>
        </div>  
        <div id="gifts" class="col-2">
          <i class="fa-solid fa-gifts fa-2xl" style="color: #f80707f7;"></i>
        </div>
        
        
      </div>
    </div>
    <!-- ./Progress Bar -->
  </div>

  <!-- ./Game Board Container -->
  </div>

  <!-- Audio -->
  <audio id="background-music" loop>
    <source src="assets/media/indie-pop-jingle-bells-179299.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>

  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
  <script type="module" src="assets/js/db.js"></script>
  <script type="module" src="assets/js/game-storage.js"></script>
  <script type="module" src="assets/js/random-object.js"></script>
  <script type="module" src="assets/js/game-display.js"></script>
  <script type="module" src="assets/js/game.js"></script>
</body>

</html>
