<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Festive Quiz Game, test your knowledge of Christmas trivia">
  <meta name="keywords" content="festive, quiz, game, christmas, trivia game">

  <!-- TODO: Add favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/game.css">

  <title>Festive Quiz - Game Board</title>
</head>

<body>
  <div class="container py-5">

    <!-- Navbar -->
    <div id="navbar" class="row">
      <div class="col">
        <a href="index.html">
          <i class="fas fa-2x fa-home"></i>
        </a>
      </div>

      <div class="col text-end">
        <span id="sound-wrapper">
          <!-- TODO: switch to mute icon when clicked using JS  -->
          <!-- <i class="fas fa-2x fa-volume-mute"></i> -->
            <i class="fas fa-2x fa-volume-up"></i>
        </span>
        <span class="rules-wrapper" id="rulesButton">
            <i class="fas fa-2x fa-question-circle"></i>
            <div id="rulesModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()"></span>
                    <h2>Rules</h2>
                    <p>Welcome to Santa's Quiz Adventure <br></p>
                </div>
            </div>
        </span>
    </div>
    </div>
    <!-- ./Navbar -->

    <!-- Game Board Container -->
    <div class="my-5">

      <!-- Question -->
      <div class="row">
        <div class="col">
          <h2 id="question" class="text-center">What is the answer to this question?</h2>
        </div>
      </div>
      <!-- ./Question -->

      <!-- Answers -->
      <div class="row text-center py-3">
        <div class="col-12">
          <button class="btn btn-outline-secondary btn-lg rounded-0 m-4 answer" data-answer="1">Answer 1</button>
          <button class="btn btn-outline-secondary btn-lg rounded-0 m-4 answer" data-answer="2">Answer 2</button>
        </div>
        <div class="col-12">
          <button class="btn btn-outline-secondary btn-lg rounded-0 m-4 answer" data-answer="3">Answer 3</button>
          <button class="btn btn-outline-secondary btn-lg rounded-0 m-4 answer" data-answer="4">Answer 4</button>
        </div>
      </div>
      <!-- ./Answers -->

      <!-- Attempts -->
      <div class="row">
        <div class="col">
          <h3 id="attempts" class="text-center">
            Attempts:
            <!-- TODO: Use JS to update the number of attempts with id="attemts-number" -->
            <span id="attemts-number">
              <!-- TODO: change to deer icon -->
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
            </span>
          </h3>
        </div>
      </div>
      <!-- ./Attempts -->

      <!-- Progress Bar -->
      <div class="row mt-5">
        <div class="col">
          <!-- TODO: Use JS to update the aria-valuenow and style="width: " elements dynamically. Use class="progress" for JS-->
          <div class="progress" role="progressbar" aria-label="Santa's progress" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 25%"></div>
          </div>
        </div>
      </div>
      <!-- ./Progress Bar -->
    </div>

    <!-- ./Game Board Container -->
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
  <script type="module" src="assets/js/db.js"></script>
  <script src="assets/js/game.js"></script>
</body>

</html>
